<div class="row">

  <a href="data:application/octet-stream," id="link"/>

  <div class="col-md-8 col-md-offset-1 thumbnail">
      <form name="vm.form" ng-submit="vm.submitPatient()" role="form" novalidate>
        <input type="hidden" ng-model="vm.data.id"/>
        <div class="row">
          <div class="form-group col-md-6" ng-class="{ 'has-error': vm.form.firstName.$dirty && vm.form.firstName.$error.required }">
              <label for="username">Nome</label>
              <input type="text" name="firstName" class="form-control" ng-model="vm.data.name" required />
              <span ng-show="vm.form.firstName.$dirty && vm.form.firstName.$error.required" class="help-block">Nome richiesto</span>
          </div>
          <div class="form-group col-md-6" ng-class="{ 'has-error': vm.form.lastName.$dirty && vm.form.lastName.$error.required }">
              <label for="username">Cognome</label>
              <input type="text" name="lastName" class="form-control" ng-model="vm.data.surname" required />
              <span ng-show="vm.form.lastName.$dirty && vm.form.lastName.$error.required" class="help-block">Cognome richiesto</span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6" ng-class="{ 'has-error': vm.form.birth.$dirty && vm.form.birth.$error.required }">
              <label for="date">Data di nascita</label>
              <div class="input-group">
                  <p class="showInline"><input type="text" name="birth" disabled class="form-control" date-options="dateOptions" ng-model="vm.data.birth" datepicker required/></p>
              </div>
              <span ng-show="vm.form.date.$dirty && vm.form.date.$error.required" class="help-block">Data richiesta</span>
          </div>
          <div class="form-group col-md-6" ng-class="{ 'has-error': vm.form.code.$dirty && (vm.form.code.$error.required || vm.form.code.$invalid) }">
              <label for="code">Codice fiscale</label>
              <input type="text" name="code" class="form-control" maxlength="16" ng-pattern="/[a-z]{6}[0-9]{2}[a-z][0-9]{2}[a-z][0-9]{3}[a-z]/i" ng-model="vm.data.code" required />
          </div>
          <input type="hidden" ng-model="vm.data.ClinicId" ng-value="vm.user.ClinicId"/>

        </div>

        <div class="row">
          <div class="form-actions col-md-6">
              <button type="submit" ng-disabled="vm.form.$invalid || vm.data == {}" class="btn btn-primary">{{vm.data.id ? "Aggiorna" : "Registra"}}</button>
              <a ng-click="vm.cleanForm()" class="btn btn-link">Cancella</a>
          </div>
        </div>
      </form>
  </div>
</div>
