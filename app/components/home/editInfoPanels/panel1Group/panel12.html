
<div class="row">
  <div class="form-group col-md-6">
    <label for="SummaryC2s1">Esame Obiettivo:</label>
    <textarea name="SummaryC2s1" class="form-control" ng-model="vm.data.Summary.c2s1"/>
  </div>
</div>
<!-- TODO:
  inserisci tabella 1.2
-->
<div class="form-group col-md-6">
  <label for="SummaryC2s2">Precedenti anestesie:</label>
  <div class="radio">
    <label for="SummaryC2s2" class="radio-inline"  ng-repeat="(key,item) in vm.items['Summary.c2s2']">
      <input type="radio" name="SummaryC2s2" ng-click="vm.cleanSummaryC2s3()" ng-model="vm.data.Summary.c2s2" value="{{item}}"/> {{item}}
    </label>
  </div>
</div>

<div class="form-group col-md-6">
  <label for="SummaryC2s3a">Tipo anestesia:</label>
  <div class="checkbox">
    <label for="SummaryC2s3a" class="checkbox-inline">
      <input type="checkbox" ng-disabled="vm.data.Summary.c2s2 != 'SI'" name="SummaryC2s3a" ng-model="vm.data.Summary.c2s3a"> Generale
    </label>
    <label for="SummaryC2s3b" class="checkbox-inline">
      <input type="checkbox" ng-disabled="vm.data.Summary.c2s2 != 'SI'" name="SummaryC2s3b" ng-model="vm.data.Summary.c2s3b"> Locale
    </label>
    <label for="SummaryC2s3c" class="checkbox-inline">
      <input type="checkbox" ng-disabled="vm.data.Summary.c2s2 != 'SI'" name="SummaryC2s3c" ng-model="vm.data.Summary.c2s3c"> Locoregionale
    </label>
  </div>
</div>

<div class="row">
  <div class="form-group col-md-6">
    <label for="SummaryC2s4">Problemi anestesia:</label>
    <textarea name="SummaryC2s4" ng-disabled="vm.data.Summary.c2s2 != 'SI'" class="form-control" ng-model="vm.data.Summary.c2s4"/>
  </div>
  <div class="form-group col-md-6">
    <label for="SummaryC2s5">Terapie in corso:</label>
    <textarea name="SummaryC2s5" ng-disabled="vm.data.Summary.c2s2 != 'SI'" class="form-control" ng-model="vm.data.Summary.c2s5"/>
  </div>
</div>

<div class="form-group col-md-6">
  <label for="SummaryC2s6">Mallampati:</label>
  <div class="radio">
    <label for="SummaryC2s6" class="radio-inline"  ng-repeat="(key,item) in vm.items['Summary.c2s6']">
      <input type="radio" name="SummaryC2s6" ng-model="vm.data.Summary.c2s6" value="{{item}}"/> {{item}}
    </label>
  </div>
</div>
