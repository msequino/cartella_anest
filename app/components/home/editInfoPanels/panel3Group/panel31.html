<div class="row">
  <div class="form-group col-md-12">
    <label for="AnestesiaC2s1">E' stata eseguita una epidurale? </label>
    <div class="radio">
      <label for="AnestesiaC2s1{{item}}" class="radio-inline"  ng-repeat="(key,item) in vm.items['Anestesia.c2s1']">
          <input type="radio" name="AnestesiaC2s1" ng-change="vm.cleanAnestesiaC2s1()" ng-model="vm.data.Anestesia.c2s1" value="{{item}}">{{item}}
      </label>
    </div>
  </div>
</div>

<div class="block" ng-show="vm.data.Anestesia.c2s1 == 'Si'">
  <div class="row">
    <div class="form-group col-md-4" ng-class="{ 'has-error': vm.form.AnestesiaC2s2.$dirty && vm.form.AnestesiaC2s2.$error.required }">
      <label for="AnestesiaC2s2">Inizio estensione blocco:</label>
      <div class="input-group">
        <input type="time" name="AnestesiaC2s2" class="form-control col-md-3" ng-model="vm.data.Anestesia.c2s2"/>
      </div>
      <span ng-show="vm.form.AnestesiaC2s2.$dirty && vm.form.AnestesiaC2s2.$error.required" class="help-block">Data richiesta</span>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="AnestesiaC2s3">Anastesia locale </label>
      <div class="radio">
        <label for="AnestesiaC2s3{{item}}" class="radio-inline"  ng-repeat="(key,item) in vm.items['Anestesia.c2s3']">
          <input type="radio" name="AnestesiaC2s3" ng-change="vm.cleanAnestesiaC2s3()" ng-model="vm.data.Anestesia.c2s3" value="{{item}}">{{item}}
        </label>

    </div>
  </div>

        ng-options="item as item for item in vm.items['Anestesia.c2s3a'] track by item"></select>
    </div>

    <div class="form-group col-md-4" ng-class="{ 'has-error': vm.form.Anestesiac2s3b.$dirty && vm.form.Anestesiac2s3b.$error.min }">
      <label for="Anestesiac2s3b">Conc. (%):</label>
      <input type="number" name="Anestesiac2s3b" class="form-control" ng-model="vm.data.Anestesia.c2s3b" min="0"/>
