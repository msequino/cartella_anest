<div class="row">
  <div class="form-group col-md-12">
    <label for="AnestesiaC3s1">E' stata eseguita una subaracnoidea? </label>
    <div class="radio">
      <label for="AnestesiaC3s1{{item}}" class="radio-inline"  ng-repeat="(key,item) in vm.items['Anestesia.c3s1']">
          <input type="radio" name="AnestesiaC3s1" ng-change="vm.cleanAnestesiaC3s1()" ng-model="vm.data.Anestesia.c3s1" value="{{item}}">{{item}}
      </label>
    </div>
  </div>
</div>

<div class="block" ng-show="vm.data.Anestesia.c3s1 == 'Si'">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="AnestesiaC3s2a">Interspazio:</label>
      <select name="AnestesiaC3s2a" class="form-control" ng-model="vm.data.Anestesia.c3s2a"
        ng-options="item as item for item in vm.items['Anestesia.c3s2a'] track by item"></select>
    </div>
    <div class="form-group col-md-6">
      <label for="AnestesiaC3s2b">Ago:</label>
      <select name="AnestesiaC3s2b" class="form-control" ng-model="vm.data.Anestesia.c3s2b"
        ng-options="item as item for item in vm.items['Anestesia.c3s2b'] track by item"></select>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="AnestesiaC3s3">Anastesia locale </label>

        <label for="AnestesiaC3s3{{item}}" class="radio-inline"  ng-repeat="(key,item) in vm.items['Anestesia.c3s3']">

        ng-options="item as item for item in vm.items['Anestesia.c3s3a'] track by item"></select>
    </div>

    <div class="form-group col-md-4" ng-class="{ 'has-error': vm.form.AnestesiaC3s3b.$dirty && vm.form.AnestesiaC3s3b.$error.min }">
      <label for="AnestesiaC3s3b">Conc. (%):</label>
      <input type="number" name="AnestesiaC3s3b" class="form-control" ng-model="vm.data.Anestesia.c3s3b" min="0"/>
