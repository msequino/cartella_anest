<div class="row">
  <div class="form-group col-md-6">
    <label for="SummaryC3s1">Classe ASA Ostetrica:</label>
    <div class="radio">
      <label for="SummaryC3s1{{item}}" class="radio-inline"  ng-repeat="(key,item) in vm.items['Summary.c3s1']">
        <input type="radio" name="SummaryC3s1" ng-model="vm.data.Summary.c3s1" value="{{item}}">{{item}}
      </label>
    </div>
  </div>

  <div class="form-group col-md-6">
    <label for="SummaryDoctorId">Medico:</label>
    <select name="SummaryDoctorId" class="form-control" ng-model="vm.data.Summary.DoctorId"
      ng-options="item as (item.name + ' ' + item.surname) for item in (vm.items['Doctors'] | filter : {RoleId : '1'}) track by item.id"></select>
  </div>
</div>
