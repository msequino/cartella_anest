<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cartella Anestesia</title>

    <script src="assets/jquery/jquery-2.1.4.min.js"></script>

    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/angular/angular.min.js"></script>
    <script src="assets/angular/angular-cookies.min.js"></script>
    <script src="assets/angular/angular-route.min.js"></script>
    <script src="assets/angular/angular-resource.min.js"></script>

    <script src="app.routes.js"></script>
    <script src="app.module.js"></script>
    <script src="components/user/userController.js"></script>
<!--    <script src="components/shared/AuthenticationService.js"></script>
--> 
</head>

<body ng-app="cartellaAnestApp">

  <form class="form-signin" ng-controller="userController">
    <h2 class="form-signin-heading">Autenticazione</h2>
    <label for="inputEmail" class="sr-only">Indirizzo email</label>
    <input type="email" ng-model="data.email" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="data.password" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
    <br/><br/>
    <a class="btn btn-warning">Resetta password</a>
  </form>

  <link href="assets/bootstrap/css/custom.css" rel="stylesheet">

</body>

</html>
